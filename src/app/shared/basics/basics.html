@let b = basics();

<section
  class="m-auto flex max-w-4xl flex-col-reverse items-center gap-6 px-6 text-center sm:flex-row sm:text-left"
>
  <div class="grow">
    <h1>
      {{ b.firstName }} <span class="text-primary">{{ b.lastName }}</span>

      <div class="my-3 text-2xl font-normal">
        @for (text of b.label; track $index) {
          {{ text }}

          @if (!$last) {
            <br />
          }
        }
      </div>
    </h1>

    <app-logo-zenika class="mt-2 font-bold">Zenika</app-logo-zenika>
  </div>

  <img
    [src]="b.photo.url"
    [alt]="`${b.firstName} ${b.lastName}`"
    [width]="b.photo.width"
    [height]="b.photo.height"
    class="shrink-0 rounded-lg border border-neutral-200 shadow-neutral-100"
    style="box-shadow: 0.5rem 0.5rem 0 var(--tw-shadow-color)"
  />
</section>

@if (b.summary.length) {
  <section class="mt-6 border-y border-neutral-200 bg-neutral-100">
    <div class="m-auto max-w-4xl gap-6 px-6 pt-5 pb-2 text-justify text-sm sm:columns-2">
      @for (text of b.summary; track $index) {
        <p>{{ text }}</p>
      }
    </div>
  </section>
}
