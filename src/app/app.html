<header class="border-t-primary border-t-5">
  <app-basics />
</header>

<main class="m-auto max-w-3xl p-6">
  <section>
    <h2>
      <span class="material-symbols-outlined">done_all</span>
      Compétences
    </h2>

    <div
      class="mb-12 gap-12 sm:columns-2 md:columns-3"
      style="column-rule: 1px solid var(--color-neutral-200)"
    >
      @for (skill of skills; track $index) {
        <app-skill class="mb-4 block break-inside-avoid" role="article" [skill]="skill" />
      }
    </div>
  </section>

  <section>
    <h2>
      <span class="material-symbols-outlined">done_all</span>
      Expérience
    </h2>

    @for (markdown of workMarkdowns; track $index) {
      <app-work
        [work]="markdown | resumeWork"
        class="mx-auto my-6 block max-w-3xl pb-3"
        [class.border-b]="!$last"
        [class.border-neutral-300]="!$last"
        role="article"
      />
    }
  </section>

  <section>
    <h2>
      <span class="material-symbols-outlined">License</span>
      Formation & langues
    </h2>

    <ul class="">
      <li>
        DEA, Physique appliquée, Mention B – INPG (Institut National Polytechnique de Grenoble)
      </li>
      <li>Français et Anglais</li>
    </ul>
  </section>
</main>
